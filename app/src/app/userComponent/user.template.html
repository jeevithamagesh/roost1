<div id="angularRoot">
  <div fxLayout="column" class="outer" fxFlex="100" fxLayoutGap="50" fxShow="true" fxHide="false">

            <button mat-button="">Register</button>
          </div>
        </div>
        <div fxLayout="column" fxFlex="50" fxLayoutAlign="end end" fxShow="true" fxHide="false">

            <button mat-button="">hello@roost.com</button>
            <img imgSrc="Web/Icons/google-plus-64.png " class="google">

        </div>

          </div>
        </div>
        <div fxLayout="column" fxFlex="50" fxLayoutAlign="end end" fxShow="true" fxHide="false" fxHide.xs="true">

            <button mat-button="">HOME</button>
            <button mat-button="">LISTINGS</button>
            <button mat-button="">SUBMIT</button>
            <button mat-button="">MORTGAGES</button>
            <button mat-button="">AGENTS</button>
            <button mat-button="">CONTACT</button>
            <button mat-button="">MENU</button>
          </div>
        </div>
      </mat-toolbar>
    </div>
    <div fxLayout="row" fxFlex="50" fxLayoutAlign="start" fxShow="true" fxHide="false" fxHide.xs="true">

        <div fxLayout="row" fxFlex="50" fxLayoutAlign="start" fxShow="true" fxHide="false">
          <button mat-raised-button="" style=" margin-left: 59%;     margin-top: 18%;     height: 60%;     bottom: 257%;" class="rent" color="accent">RENT</button>
          <mat-form-field style=" margin-top: 18%;padding-right:450px;width:800px; height: 60%;   bottom: 257%;background-color:white;" class="input">
            <input matInput="">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxFlex="50" fxShow="true" fxHide="false">
      <div fxLayout="column" style="   " fxFlex="50" fxShow="true" fxHide="false">

          <h4 style=" color:white;margin-top: -5%;     margin-left: 76%;    font-size: 19px;">properties near you</h4>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxFlex="50" fxLayoutGap="20px" fxLayoutAlign="center center" fxShow="true" fxHide="false" fxLayout.xs="column">
      <mat-card class="img-card">
        <img imgSrc="Web/Icons/dining img.jpg" class="dining">
        <p>Dining Table Set </p>
      </mat-card>
      <mat-card class="img-card">
        <img imgSrc="Web/Icons/hall img.jpg" class="hall">
        <p>Living Area</p>
      </mat-card>
      <mat-card class="img-card">
        <img imgSrc="Web/Icons/house img.jpg" class="house">
        <p>A Modern House</p>
      </mat-card>
      <mat-card class="img-card">
        <img imgSrc="Web/Icons/castle img.jpg" class="castle">
        <p>Tower House</p>
      </mat-card>
    </div>
    <div fxLayout="row" style="   background-color: #3F51B5;" class="bg" fxFlex="50" fxLayoutGap="10px" fxLayoutAlign="center" fxShow="true" fxHide="false"></div>
